<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Home Screen -->
  <div id="home-screen" class="screen active">
    <h1>Escape Room Game</h1>
    <button onclick="startLoading()">Play</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="screen hidden">
    <p>Loading...</p>
  </div>

  <!-- Game Screen (Mission Select) -->
  <div id="game-screen" class="screen hidden">
    <h2>Select a Mission</h2>
    <div class="mission-grid">
      <div class="mission" onclick="startMission(1)" style="background-image: url('images/mission1.jpg')">1</div>
      <div class="mission" onclick="startMission(2)" style="background-image: url('images/mission2.jpg')">2</div>
      <div class="mission" onclick="startMission(3)" style="background-image: url('images/mission3.jpg')">3</div>
      <div class="mission" onclick="startMission(4)" style="background-image: url('images/mission4.jpg')">4</div>
      <div class="mission" onclick="startMission(5)" style="background-image: url('images/mission5.jpg')">5</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
